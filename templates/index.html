<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5 text-bg-info">Weather App</h1>

        <form action="/" method="post" onsubmit="updateMap()">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="cityName" name="cityName" placeholder="city" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="stateName" name="stateName" placeholder="state" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName" placeholder="country" class="form-control">
                    </div>
                </div><br>
                <button type="submit" class="btn btn-light">Find</button>
            </div>
        </form>
        <br><br>

        {% if data %}
        {{data.main}} : {{ data.description }} <br>
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="icon">
        {{data.temperature}} C
        {% endif %}
        
    </div>
    
    
            <iframe id="googleMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30773676.341575!2d61.016624795267674!3d19.68909728283356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1707132299295!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
